    <legend name= seja><h3></h3></legend>

    <div class="conteudo">

        <form action="mailto:profad.unidade.bm@gmail.com" method="post">

        <fieldset class="fieldsetdoformularioatleta">

            <legend class="legendadoformularioatleta"><h1>Cadastre-se aqui</h1></legend>

            <br>

            <label for="nome"><h2 class="nome">Nome Completo:</h2></label><br>
            <input class="nomec" type="text" name="nome completo" id="nome" placeholder="Digite seu nome" required size="32"><br>
            <br>

            <label for="data"><h2 class="nome">Data do Nascimento:</h2></label><br>
            <input class="datan" type="date" name="data do nascimento" id="data" required><br><br>

            <label for="genero"><h2 class="nome">Gênero:</h2><br>
            <select class="opcoesatleta" name="assunto" id="genero" required>

                <option disabled="disabled" selected="selected">Selecione uma opçâo.</option>
                <option>Masculino</option>
                <option>Feminino</option>

            </select></label><br><br>

            <label for="posicao"><h2 class="nome">Posição:</h2><br>
            <select class="opcoesatleta" name="assuntop" id="posicao" required>

                <option disabled="disabled" selected="selected">Selecione uma opçâo.</option>
                <option>Goleiro</option>
                <option>Atacante</option>
                <option>Zagueiro</option>
                <option>Lateral</option>
                <option>Meio</option>
                <option>Volante</option>

            </select></label><br><br>

            <label for="emailt"><h2 class="nome">Endereço de e-mail:</h2></label><br>
            <input class="endmailt" type="email" name="endemailt" id="emailt" placeholder="Digite aqui" required size="42"><br><br>

            <label for="tele"><h2 class="nome">Número de telefone:</h2></label><br>
            <input class="numetele" type="text" name="telefone" id="tele" placeholder="Digite aqui" required size="36">

            <br><br><br><hr><br>

            <label for="nomer"><h2 class="nome">Nome do responsável:</h2></label><br>
            <input class="nomeresp" type="text" name="nome do responsavel" id="nomer" placeholder="Nome do responsável" required size="32"><br><br>

            <label for="emailr"><h2 class="nome">Enderço de e-mail do responsável:</h2></label><br>
            <input class="ednmailresp" type="email" name="endemailr" id="emailr" placeholder="E-mail do responsável" required size="42"><br><br>

            <label for="telef"><h2 class="nome">Número de telefone do responsável:</h2></label><br>
            <input class="tele" type="text" name="telefone" id="telef" placeholder="Digite seu número" required size="36">
            <br><br><br>

            <label><input type="submit" class="buttonsen" value="Enviar" id="enviar"></label>
            <label><input type="reset" class="buttonslim" value="Limpar" id="limpar"></label><br><br>
